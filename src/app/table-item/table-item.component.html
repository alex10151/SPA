<form style="display: flex;flex-direction: column" [formGroup]="scanDirForm" >
  <div>
    <h4 style="align-content: center">Table</h4>
  </div>
  <div style="display: flex">
    <h4>Position</h4>
    <mat-form-field>
      <input matInput type="number" placeholder="mm" [formControl]="tablePosControl">
      <mat-error *ngIf="tablePosControl.hasError('invalid')"> invalid value</mat-error>
    </mat-form-field>
  </div>
  <div style="display: flex">
    <h4>height</h4>
    <mat-form-field>
      <input matInput type="number" placeholder="mm" [formControl]="tableHeightControl">
      <mat-error *ngIf="tableHeightControl.hasError('invalid')"> invalid value</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="width: 50%">
      <mat-select [formControl]="scanDirControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let scanValue of scanDirValue" [value]="scanValue">{{scanValue}}</mat-option>
      </mat-select>
      <mat-error *ngIf="scanDirControl.hasError('required')"> please choose a scan direction</mat-error>
    </mat-form-field>
  </div>
</form>
